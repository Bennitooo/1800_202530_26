<!DOCTYPE html>
<html lang="en">

<head>
  <title>Active Session - FitQuest</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Web Components for shared navbar and footer layout -->
  <script type="module" src="/src/components/site-navbar.js"></script>
  <script type="module" src="/src/components/site-footer.js"></script>

  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css" />

</head>

<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- our own navbar goes here -->
  <site-navbar></site-navbar>

  <!-- Main content goes here -->
  <main class="container py-4">
    <!-- Session Header -->
    <div class="mb-4">
      <h1 id="workoutName" class="display-4">Loading...</h1>
      <p class="lead text-muted" id="movementName">Loading...</p>
    </div>

    <!-- Action Buttons -->
    <div class="mb-4">
      <button type="button" class="btn btn-primary btn-lg" id="joinSessionBtn">
        <i class="bi bi-plus-circle"></i> Join Session
      </button>

      <!-- Exit Session Button -->
      <button type="button" class="btn btn-danger btn-lg ms-2" id="exitSessionBtn" style="display: none;">
        <i class="bi bi-box-arrow-left"></i> Exit Session
      </button>

      <!-- End Session Button -->
      <button type="button" class="btn btn-danger btn-lg ms-2" id="endSessionBtn" style="display: none;">
        <i class="bi bi-stop-circle"></i> End Session
      </button>
    </div>

    <!-- Active Users Section -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">
          <i class="bi bi-people-fill"></i>
          Participants: <span id="activeUserCount" class="badge bg-light text-primary">0</span>
        </h5>
      </div>
      <div class="card-body" id="participantsList">
        <div class="text-center text-muted py-3">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 mb-0">Loading participants...</p>
        </div>
      </div>
    </div>
  </main>
  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmActionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">

        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalTitle">Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body" id="confirmModalMessage">
          Are you sure?
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmModalYesBtn" type="button" class="btn btn-danger">Yes</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Info Modal -->
  <div class="modal fade" id="infoActionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">

        <div class="modal-header">
          <h5 class="modal-title" id="infoModalTitle">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body" id="infoModalMessage"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>

      </div>
    </div>
  </div>

  <!-- End Session Confirmation Modal -->
  <div class="modal fade" id="endSessionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">End Session?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p class="mb-0">Are you sure you want to end this session?<br>
            <strong>This cannot be undone.</strong>
          </p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmEndSessionBtn" class="btn btn-danger">
            End Session
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Leave Session Modal -->
  <div class="modal fade" id="leaveSessionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Leave Session?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p>Do you want to leave this workout session?</p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmLeaveSessionBtn" class="btn btn-danger">
            Leave Session
          </button>
        </div>

      </div>
    </div>
  </div>


  <!-- Ended Session Modal            -->
  <div class="modal fade" id="sessionEndedModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Session Ended</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p>This session has ended.</p>
        </div>

        <div class="modal-footer">
          <button id="sessionEndedOkBtn" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>

      </div>
    </div>
  </div>

  <div id="notification-container" class="position-fixed top-0 start-50 translate-middle-x mt-3"
    style="z-index: 2000; width: auto;">
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- our own footer goes here -->
  <site-footer></site-footer>
  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <script type="module" src="./src/main.js"></script>
  <!-- Firebase and authentication related scripts -->
  <!-- The order of loading matters -->
  <script type="module" src="./src/firebaseConfig.js"></script>
  <script type="module" src="./src/authentication.js"></script>
  <script type="module" src="./src/EachActiveSession.js"></script>

</body>

</html>
