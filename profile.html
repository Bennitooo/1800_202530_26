<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Web Components -->
  <script type="module" src="/src/components/site-navbar.js"></script>
  <script type="module" src="/src/components/site-footer.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <!-- Navbar -->
  <site-navbar></site-navbar>

  <!-- Main content -->
  <div class="container py-5 d-flex align-items-center justify-content-center w-75">
    <div class="card text-center" style="min-width: 75%; min-height: 65vh;">
      <div class="card-header">Profile</div>

      <!-- Profile Image -->
      <div class="image d-flex flex-column justify-content-center align-items-center pt-3">
        <span class="border border-5 border-primary rounded-circle">
          <img src="/images/elmo.jpg" class="rounded-circle" height="100" width="100" alt="Profile Picture">
        </span>
      </div>

      <div class="container gy-5 card-body px-4">

        <!-- NAME -->
        <h5 class="card-title mb-3">
          <span id="name-goes-here">Loading...</span>
        </h5>

        <!-- BADGES (placeholder for future expansion) -->
        <div class="card p-3 mb-3 w-80 mx-auto">
          <h5 class="card-title">Badges</h5>
        </div>

        <!-- LEVEL + XP PROGRESS -->
        <div class="card p-3 mb-3 w-80 mx-auto">
          <p class="mb-2 text-center">
            Lvl: <span id="level-goes-here">0</span>
          </p>

          <div class="progress position-relative">
            <div id="myProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100" style="width: 0%;">
            </div>
            <span id="progress-text" class="w-100 text-center position-absolute"
              style="color: black; font-weight: bold;">
              0%
            </span>
          </div>
        </div>


        <!-- BIO -->
        <div class="card p-3 mb-2 w-80 mx-auto position-relative">
          <h5 class="card-title">Bio</h5>

          <!-- Display bio -->
          <p id="bio-goes-here" class="card-text mb-2">Loading...</p>

          <!-- Editable textarea, initially hidden -->
          <textarea id="bio-editor" class="form-control mb-2 d-none" rows="3"></textarea>

          <!-- Edit button in bottom right -->
          <div class="d-flex justify-content-end">
            <span id="editBioButton" class="material-icons"
              style="cursor: pointer; color: rgb(69, 69, 69); font-size: 24px;">
              edit_square
            </span>
          </div>
        </div>




      </div>
    </div>
  </div>

  <!-- Footer -->
  <site-footer></site-footer>

  <!-- Scripts -->
  <script type="module" src="./src/profile.js"></script>
  <script type="module" src="/src/firebaseConfig.js"></script>
  <script type="module" src="/src/authentication.js"></script>

</body>

</html>
