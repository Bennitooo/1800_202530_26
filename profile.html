<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Web Components for shared navbar and footer layout -->
  <script type="module" src="/src/components/site-navbar.js"></script>
  <script type="module" src="/src/components/site-footer.js"></script>

  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- our own navbar goes here -->
  <site-navbar></site-navbar>

  <!-- Main content goes here -->
  <div class="container py-5 d-flex align-items-center justify-content-center w-75">
    <div class="card text-center w-75%">
      <div class="card-header">Title</div>
      <div class="image d-flex flex-column justify-content-center align-items-center pt-3">
        <span class="border border-5 border-primary rounded-circle"><img src="/images/elmo.jpg" class="rounded-circle"
            height="100" width="100" alt="Profile Picture"></span>
      </div>
      <div class="container gy-5 card-body w-100%">
        <h5 class="card-title"><span id="name-goes-here">Name</span></h5>
        <div class="card p-3 m-2">
          <div class="mb-2 text-center">
            <p class="card-text text-center">Lvl: <span id="level-goes-here">Level</span></p>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="40" aria-valuemin="0"
              aria-valuemax="100" style="width: 40%;"></div>
          </div>
        </div>
        <div class="card p-2 m-2 w-100%">
          <h5 class="card-title">Bio</h5>
          <p class="card-text text-center"><span id ="bio-goes-here">Body Text</span></p>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- our own footer goes here -->
  <site-footer></site-footer>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <script type="module" src="./src/profile.js"></script>
  <!-- Firebase and authentication related scripts -->
  <!-- The order of loading matters -->
  <script type="module" src="/src/firebaseConfig.js"></script>
  <script type="module" src="/src/authentication.js"></script>
</body>

</html>
